[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  # EmailJS keys are designed for client-side use; Vite inlines them into the build.
  # Omit from secrets scan since they must appear in the output for the contact form to work.
  SECRETS_SCAN_OMIT_KEYS = "VITE_EMAILJS_SERVICE_ID,VITE_EMAILJS_TEMPLATE_ID,VITE_EMAILJS_PUBLIC_KEY"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
